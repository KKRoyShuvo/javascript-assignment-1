  <body>
    <script>
      let name = "dhaka";
      let name0 = "Dhaka";
      let name1 = prompt("Enter your city:");
      let output;
      if (name1 == name0 || name1 == name) {
        output = "Delivery charge is  60 Taka";
      } else {
        output = "Delivery charge is  120 Taka";
      }
      console.log("The output is : ", output);
      alert(output);
    </script>

        else “Delivery Charge 60 Taka”.
      </b>
    </h1>
  </body>
