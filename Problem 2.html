  <body>
    <script>
      let a = parseInt(prompt("Enter the value of base of a triangle :"));
      let b = parseInt(prompt("Enter the value of hieght of a triangle :"));

      let area = a * b;

      console.log("The area is : ", area);
      alert(area);
    </script>

        for the base and height of a triangle, and calculates its area.
      </b>
