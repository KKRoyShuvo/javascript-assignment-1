<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 5</title>
  </head>
  <body>
    <script>
      let marks = parseInt(prompt("Enter the your mark : "));
      let output;
      if (marks == 100) {
        output = "Excellent";
      } else if (marks > 70) {
        output = "Good";
      } else {
        output = "Need Improvement";
      }
      console.log("The output is : ", output);
      alert(output);
    </script>

    <h1 style="text-align: center; color: #ff8b2a; font-family: Kanit">
      <b
        >Problem 5: Write a JavaScript code that prompts the user to enter their
        assignment marks. If it is 100 than show output “Excellent”, if it is
        more than 70 than output “Good” else “Need Improvement”.
      </b>
    </h1>
  </body>
</html>
