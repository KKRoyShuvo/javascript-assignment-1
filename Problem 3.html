<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap"
      rel="stylesheet"

    <meta charset="UTF-8" />

    <title>Problem 3</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter your name :");
      let b = parseInt(prompt("Enter your age :"));
      let output = "Hello " + name + "! You are " + b + " years old.";
      console.log("The output is : ", output);
      alert(output);
    </script>

    <h1 style="text-align: center; color: #ff8b2a; font-family: Kanit">
      <b
        >Problem 3: Write a JavaScript code that prompts the user to enter their
        name, age. Output them in the following format: 'Hello [name]! You are
        [age] years old.
      </b>
    </h1>
  </body>
</html>
