<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 1</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter the value of first digit :"));
      let b = parseInt(prompt("Enter the value of second digit :"));
      let c = parseInt(prompt("Enter the value of third digit :"));
      let sum = a + b + c;

      console.log("The summation is : ", sum);
      alert(sum);
    </script>
    <h1 style="text-align: center; color: #ff8b2a; font-family: Kanit">
      <b
        >Problem 1: Write a JavaScript code that takes three numbers as user
        input (use prompt) and calculates their sum.
      </b>
    </h1>
  </body>
</html>
